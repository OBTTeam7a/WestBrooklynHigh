<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src = "javascript/script.js"></script>
        <title>West Brooklyn Community High School Homepage</title>
    </head>
    <body>
        <header>
            <div id="fullLogo">
                <div id="logo"> 
                    <img src="css/pictures/wbchslogo.jpeg">   
                </div>
                <div id="logoTextContainer">
                    <div id="logoText1">
                        <h1 id="logoText1">West Brooklyn</h1>
                    </div>
                    <div id="logoText2">
                        <h3 id="logoText2">Community High School</h3>
                    </div>
                </div>
            </div>
            <div class="top_right_header">
                <div class="menuBtn" onclick="openMenu()">
                    <div class="menu" onclick="dropMenu(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div id="nav">
                        <ul class="nav_list">
                            <li>Home</li>
                            <li>Mission</li>
                            <li>Academics</li>
                            <li>Activities</li>
                            <li>Calendar</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                        <div class="sign login_tag">
                            <a href="#">Login</a>
                        </div>
                        <div class="sign register_tag">
                            <a href="#">Register</a>
                        </div>
                        <div class="lang_select">

                            <div class="sub_menu_value">
                                <span style=" text-align: center;">
                                    <a href="#">
                                        <span>Select Language</span>
                                        <div class="arrow">
                                            <img src="css/pictures/droparrow.png">
                                        </div>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="banner">
            <img src="css/pictures/graduation2016.jpg"/>
        </div>
        <div class="events">
            <h1>Recent News</h1>
            <img src="css/pictures/droparrowWhite.png"/>
        </div>
        <div class="events">
            <h1>Upcoming Events</h1>
            <img src="css/pictures/droparrowWhite.png"/>
        </div>
        <div class="info">
            <h1>Arts and MUSIC</h1>
        </div>
        <div class="info">
            <h1>FACULTY AND STAFF</h1>
        </div>
        <div class="info">
            <h1>ACADEMIA</h1>
        </div>
        <div class="info">
            <h1>TUTORING</h1>
        </div>
        <div class="info">
            <h1>FUTURE PLANNING</h1>
        </div>
        <div class="info">
            <h1>STUDENT NEWS</h1>
        </div>
        <footer>
        
        </footer>
    </body>
</html>
